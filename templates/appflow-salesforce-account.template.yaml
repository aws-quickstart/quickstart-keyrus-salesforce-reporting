
AWSTemplateFormatVersion: '2010-09-09'
Description: 'CloudFormation Template for AppFlow'

Parameters:
  AppFlowName:
    Description: "Name of the flow"
    Type: String
    Default: Account-Saleforce

  ConnectorProfileName:
    Description: "Name of the salesforce connector profile"
    Type: String
    # Default: aws_demo

  ChildStackPath:
    Description: "Path to child stack cft"
    Type: String
    Default: "https://my-bucket-s3-name-s3-appflow.s3.amazonaws.com"

  S3BucketName:
    Type: String
    Description: S3 data bucket name
  QSS3BucketName:
    AllowedPattern: ^[0-9a-zA-Z]+([0-9a-zA-Z-]*[0-9a-zA-Z])*$
    ConstraintDescription: Quick Start bucket name can include numbers, lowercase
      letters, uppercase letters, and hyphens (-). It cannot start or end with a hyphen
      (-).
    Default: aws-quickstart
    Description: S3 bucket name for the Quick Start assets. This string can include
      numbers, lowercase letters, uppercase letters, and hyphens (-). It cannot start
      or end with a hyphen (-).
    Type: String
  QSS3KeyPrefix:
    AllowedPattern: ^[0-9a-zA-Z-/.]*$
    ConstraintDescription: Quick Start key prefix can include numbers, lowercase letters,
      uppercase letters, hyphens (-), periods (.) and forward slash (/).
    Default: quickstart-keyrus-salesforce-reporting/
    Description: S3 key prefix for the Quick Start assets. Quick Start key prefix
      can include numbers, lowercase letters, uppercase letters, hyphens (-), periods (.) and
      forward slash (/).
    Type: String
  QSS3BucketRegion:
    Default: 'us-east-1'
    Description: Region where the Quick Start S3 bucket (QSS3BucketName) is
      hosted. When using your own bucket, you must specify this value.
    Type: String
Conditions:
  UsingDefaultBucket: !Equals [!Ref QSS3BucketName, 'aws-quickstart']
Resources:
  SaleforceFlow:
    Type: AWS::AppFlow::Flow
    Properties:
      Description: AppFlow Flow integrating Salesforce_Account with a Redshift

      DestinationFlowConfigList:
        - ConnectorType: !ImportValue ConnectorType
          ConnectorProfileName: !ImportValue CPRN
          DestinationConnectorProperties:
            Redshift:
              BucketPrefix: !ImportValue S3BucketPrefix
              ErrorHandlingConfig:
                FailOnFirstError: true
                BucketPrefix: Account-Error
                BucketName: !ImportValue S3BucketName
              IntermediateBucketName: !ImportValue S3BucketName
              Object: ods.account


      FlowName: !Ref AppFlowName
      SourceFlowConfig:
        ConnectorProfileName: !Ref ConnectorProfileName
        ConnectorType: Salesforce
        SourceConnectorProperties:
          Salesforce:
            EnableDynamicFieldUpdate: false
            IncludeDeletedRecords: false
            Object: Account
      Tasks:
        - TaskType: Filter
          SourceFields:
          - Id
          - IsDeleted
          - MasterRecordId
          - JigsawCompanyId
          - Jigsaw
          - LastActivityDate
          - PhotoUrl
          - SystemModstamp
          - ShippingAddress
          - ShippingGeocodeAccuracy
          - ShippingCountry
          - ShippingPostalCode
          - ShippingState
          - ShippingCity
          - ShippingStreet
          - ShippingLongitude
          - ShippingLatitude
          - BillingAddress
          - BillingGeocodeAccuracy
          - BillingCountry
          - BillingPostalCode
          - BillingState
          - BillingCity
          - BillingStreet
          - BillingLongitude
          - BillingLatitude
          - Website
          - Type
          - LastReferencedDate
          - LastModifiedById
          - LastViewedDate
          - LastModifiedDate
          - Industry
          - Phone
          - Fax
          - ParentId
          - CreatedDate
          - NumberOfEmployees
          - AnnualRevenue
          - CreatedById
          - AccountSource
          - OwnerId
          - SicDesc
          - Name
          - Description
          ConnectorOperator:
            Salesforce: PROJECTION


        - TaskType: Map
          SourceFields:
            - Id
          ConnectorOperator:
            Salesforce: NO_OP
          DestinationField: id
          TaskProperties:
            - Key: DESTINATION_DATA_TYPE
              Value: character varying
            - Key: SOURCE_DATA_TYPE
