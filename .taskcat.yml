project:
  name: quickstart-keyrus-salesforce-reporting
  owner: quickstart-eng@amazon.com
  s3_regional_buckets: true
  shorten_stack_name: true
  regions:
  - ap-northeast-1
  - ap-northeast-2
  - ap-south-1
  - ap-southeast-1
  - ap-southeast-2
  - ap-east-1
  - ca-central-1
  - eu-central-1
  - eu-west-1
  - eu-west-2
  - eu-west-3
  - me-south-1
  - sa-east-1
  - us-east-1
  - us-east-2
    #  - us-west-1
  - us-west-2
  template: templates/entrypoint.template.yaml

tests:
  default:
    parameters:
      AvailabilityZones: $[taskcat_getaz_2]
      S3BucketName: $[taskcat_autobucket]
      RedShiftUsername: db-admin
      RedShiftUserPassword: $![taskcat_genpass_16]
      QSS3BucketName: $[taskcat_autobucket]
      QSS3KeyPrefix: quickstart-keyrus-salesforce-reporting/
      QSS3BucketRegion: $[taskcat_current_region]
      RemoteAccessCIDR: 10.0.0.0/24
      ConcurrencyScaling: "off"
    regions:
      - us-east-1
